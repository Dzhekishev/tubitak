<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto py-8 px-6">
        <h1 class="text-4xl font-bold text-blue-700 mb-10">üì∑ Camera Gallery</h1>

        <!-- –ì–∞–ª–µ—Ä–µ—è -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for camera in cameras %}
           <div class="bg-white p-4 rounded-xl shadow hover:shadow-xl transition text-center">
               <img src="{{ camera.video.url }}" alt="{{ camera.title }}" class="w-full h-48 object-cover rounded-md mb-3">
               <h2 class="text-lg font-semibold">{{ camera.title }}</h2>
               <p class="text-sm text-gray-400">Last updated: {{ camera.updated|date:"Y-m-d H:i" }}</p>
           </div>

            {% empty %}
            <p class="text-gray-500 col-span-full">No cameras found.</p>
            {% endfor %}
        </div>

        <!-- –ù–∞–∑–∞–¥ -->
        <div class="mt-10 text-center">
            <a href="/" class="text-sm text-gray-500 hover:underline">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
