<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Smart Parking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 via-white to-blue-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen flex items-center justify-center text-gray-800 dark:text-gray-200">
  <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800 shadow-md rounded-xl">
    <h2 class="text-3xl font-bold text-center text-green-600 dark:text-green-400 mb-6">🔐 Admin Login</h2>

    <form method="post">
      {% csrf_token %}

      {% if form.errors %}
      <div class="mb-4 text-sm text-red-500 text-center">Invalid credentials, please try again.</div>
      {% endif %}

      <div class="mb-4">
        <label for="id_username" class="block mb-1 text-sm font-medium">Username</label>
        <input type="text" name="username" id="id_username" autofocus
               class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div class="mb-6">
        <label for="id_password" class="block mb-1 text-sm font-medium">Password</label>
        <input type="password" name="password" id="id_password"
               class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition">
        Login
      </button>
    </form>

    <div class="text-center mt-6">
      <a href="/" class="text-sm text-gray-500 hover:underline">← Back to Home</a>
    </div>
  </div>
</body>
</html>
